<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LuminaBooks - Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .otp-input {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .otp-input:focus {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: #D97706;
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.2);
        }

        .step-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .hidden-step {
            display: none;
            opacity: 0;
            transform: translateY(10px);
        }

        .active-step {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive OTP box sizing */
        @media (max-width: 400px) {
            .otp-input {
                width: 2.75rem;
                height: 3.5rem;
                font-size: 1.25rem;
            }
        }

        /* Smooth tab highlight */
        .tab-active {
            background-color: #D97706;
            color: white;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#0F172A] p-4 bg-cover bg-center transition-all duration-700"
    style="background-image: linear-gradient(rgba(15, 23, 42, 0.85), rgba(15, 23, 42, 0.85)), url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?q=80&w=2000');">

    <div class="glass-card w-full max-w-md rounded-[2rem] sm:rounded-[2.5rem] p-6 sm:p-10">

        <!-- Back to Store -->
             <button onclick="window.location.href='index.html'"
                 class="mb-4 flex items-center gap-2 text-white/50 hover:text-white transition-colors text-xs sm:text-sm font-semibold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                   </svg>
                  Back to Store
             </button>


        <!-- Tab Selection -->
        <div id="tab-container" class="flex p-1 bg-white/5 rounded-2xl mb-8">
            <button onclick="toggleAuth('signin')" id="tab-signin"
                class="flex-1 py-2.5 text-xs sm:text-sm font-bold rounded-xl transition-all duration-300 tab-active">
                Sign In
            </button>
            <button onclick="toggleAuth('signup')" id="tab-signup"
                class="flex-1 py-2.5 text-xs sm:text-sm font-bold rounded-xl transition-all duration-300 text-white/60 hover:text-white">
                Sign Up
            </button>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <h2 id="main-title" class="text-2xl sm:text-3xl lg:text-4xl font-serif text-white mb-2">Welcome Back</h2>
            <p id="main-sub" class="text-white/50 text-xs sm:text-sm leading-relaxed px-4">
                Access your digital library with a secure one-time code.
            </p>
        </div>

        <!-- Notification Message -->
        <div id="status-msg" class="hidden mb-6 p-4 rounded-xl text-xs sm:text-sm text-center"></div>

        <!-- Step 1: Phone Entry -->
        <div id="step-phone" class="step-transition active-step space-y-5">
            <!-- Full Name (Signup Only) -->
            <div id="signup-fields" class="hidden space-y-1.5">
                <label class="text-[10px] font-semibold text-white/30 uppercase tracking-widest ml-1">Full Name</label>
                <input id="user-name" type="text"
                    class="w-full bg-white/5 border border-white/10 rounded-xl sm:rounded-2xl p-3.5 sm:p-4 text-white placeholder-white/20 outline-none focus:ring-2 focus:ring-[#D97706] transition-all"
                    placeholder="Enter your name">
            </div>

            <!-- Phone Input -->
            <div class="space-y-1.5">
                <label class="text-[10px] font-semibold text-white/30 uppercase tracking-widest ml-1">Mobile Number</label>
                <div class="flex gap-2 sm:gap-3">
                    <div class="bg-white/5 border border-white/10 text-white rounded-xl sm:rounded-2xl px-3 sm:px-4 flex items-center justify-center font-bold text-xs sm:text-sm min-w-[60px]">
                        +91
                    </div>
                    <input id="phone-input" type="tel" maxlength="10" inputmode="numeric"
                        class="flex-1 bg-white/5 border border-white/10 rounded-xl sm:rounded-2xl p-3.5 sm:p-4 text-white placeholder-white/20 outline-none focus:ring-2 focus:ring-[#D97706] transition-all"
                        placeholder="00000 00000">
                </div>
            </div>

            <button id="get-otp-btn"
                class="w-full bg-[#D97706] hover:bg-[#B45309] text-white font-bold py-4 sm:py-5 rounded-xl sm:rounded-2xl shadow-lg shadow-orange-900/20 active:scale-[0.98] transition-all mt-2 text-sm sm:text-base">
                Get Access Code
            </button>
        </div>

        <!-- Step 2: OTP Verification -->
        <div id="step-otp" class="step-transition hidden-step space-y-6 sm:space-y-8">
            <div class="text-center space-y-1">
                <p class="text-white/40 text-xs sm:text-sm">Enter the code sent to</p>
                <p id="display-phone" class="text-white font-bold tracking-wider text-base sm:text-lg"></p>
            </div>

            <div class="flex justify-center gap-2 sm:gap-3">
                <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-10 h-14 sm:w-12 sm:h-16 text-center text-xl sm:text-2xl font-bold bg-white/5 border border-white/10 rounded-xl sm:rounded-2xl text-white outline-none">
                <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-10 h-14 sm:w-12 sm:h-16 text-center text-xl sm:text-2xl font-bold bg-white/5 border border-white/10 rounded-xl sm:rounded-2xl text-white outline-none">
                <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-10 h-14 sm:w-12 sm:h-16 text-center text-xl sm:text-2xl font-bold bg-white/5 border border-white/10 rounded-xl sm:rounded-2xl text-white outline-none">
                <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-10 h-14 sm:w-12 sm:h-16 text-center text-xl sm:text-2xl font-bold bg-white/5 border border-white/10 rounded-xl sm:rounded-2xl text-white outline-none">
                <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-10 h-14 sm:w-12 sm:h-16 text-center text-xl sm:text-2xl font-bold bg-white/5 border border-white/10 rounded-xl sm:rounded-2xl text-white outline-none">
                <input type="text" inputmode="numeric" maxlength="1" class="otp-input w-10 h-14 sm:w-12 sm:h-16 text-center text-xl sm:text-2xl font-bold bg-white/5 border border-white/10 rounded-xl sm:rounded-2xl text-white outline-none">
            </div>

            <div class="space-y-4">
                <button id="verify-btn"
                    class="w-full bg-white text-[#0F172A] font-extrabold py-4 sm:py-5 rounded-xl sm:rounded-2xl hover:bg-gray-100 active:scale-[0.98] transition-all shadow-xl text-sm sm:text-base">
                    Verify & Enter
                </button>
                
                <div class="flex flex-col items-center gap-3">
                    <p id="timer-text" class="text-white/30 text-[10px] sm:text-xs uppercase tracking-widest">Resend code in <span id="timer">30</span>s</p>
                    <button onclick="resetFlow()" class="text-white/40 hover:text-[#D97706] text-xs sm:text-sm font-medium transition-colors">
                        Wrong number? Change it
                    </button>
                </div>
            </div>
        </div>

    </div>
<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, RecaptchaVerifier, signInWithPhoneNumber }
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB0O24A0qI061nqx3iz7Aurra0HLTr02ps",
    authDomain: "e-bookstore-bf7b0.firebaseapp.com",
    projectId: "e-bookstore-bf7b0",
    storageBucket: "e-bookstore-bf7b0.appspot.com",
    messagingSenderId: "270356378217",
    appId: "1:270356378217:web:c3de2a1f4fe24eb9e568f8"
  };

  const app = initializeApp(firebaseConfig);
  window.auth = getAuth(app);
  window.RecaptchaVerifier = RecaptchaVerifier;
  window.signInWithPhoneNumber = signInWithPhoneNumber;
</script>

<script type="module" src="login.js"></script>


</body>
</html>
