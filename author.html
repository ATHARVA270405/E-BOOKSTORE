<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Dashboard | The E-Book Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #FFF9F5; }
        h1, h2, .brand-font { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-white border-b border-orange-100 px-6 py-4 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center">
            <a href="index.html" class="flex items-center text-slate-800 hover:text-orange-600 transition-colors group">
                <div class="bg-orange-50 p-2 rounded-full group-hover:bg-orange-100 mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </div>
                <span class="font-semibold text-sm">Return Home</span>
            </a>
        </div>

        <div class="flex-1 max-w-xl mx-8">
            <div class="relative">
                <input type="text" placeholder="Search across your library..." 
                       class="w-full bg-slate-50 border border-slate-100 rounded-2xl py-3 px-12 focus:outline-none focus:ring-2 focus:ring-orange-200 transition-all text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-4 top-3 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div class="hidden md:block">
            <span class="brand-font text-lg font-bold tracking-tighter text-slate-900 uppercase">The E-Book Store</span>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-8 mt-10">
        <div class="text-center mb-12">
            <h1 class="text-4xl text-slate-900 mb-2 font-bold italic">Author Portal</h1>
            <p class="text-slate-500">Manage your literary portfolio and tracking</p>
        </div>

        <div class="bg-white rounded-[3rem] p-12 md:p-20 shadow-sm border border-orange-50 flex flex-col items-center justify-center text-center">
            
            <div class="relative mb-8">
                <div class="w-32 h-32 bg-orange-50 rounded-full flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-orange-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>
                <div class="absolute -bottom-2 -right-2 bg-white p-2 rounded-full shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
            </div>

            <h2 class="text-3xl text-slate-900 mb-4">No Books Found</h2>
            <p class="text-gray-400 max-w-md leading-relaxed">
                Your published library is currently empty. Once you upload your first manuscript and it passes review, it will appear here for tracking and management.
            </p>
            
            <a href="#" class="mt-8 px-8 py-3 bg-slate-900 text-white rounded-xl font-medium hover:bg-orange-600 transition-all shadow-lg shadow-orange-100">
                Contact Support
            </a>
        </div>
    </main>

    <div class="fixed bottom-8 right-8">
        <button class="bg-[#D97706] p-5 rounded-full shadow-2xl hover:scale-110 transition-transform active:scale-95">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
        </button>
    </div>

</body>
</html>
