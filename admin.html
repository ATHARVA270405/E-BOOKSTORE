<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminaBooks | Secure Admin Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif { 
            font-family: 'Playfair Display', serif; 
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-focus:focus {
            border-color: #D97706;
            box-shadow: 0 0 0 2px rgba(217, 119, 6, 0.2);
        }
        .bg-overlay {
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.4), rgba(15, 23, 42, 0.9));
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#0F172A] relative overflow-hidden">

    <!-- Professional Background Image (Library/Office vibe) -->
    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?q=80&w=2000" 
             alt="Library background" 
             class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-overlay"></div>
    </div>

    <div class="glass-panel z-10 w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl transition-all duration-500 border-t border-white/20">
        
        <!-- Header Section -->
        <div class="text-center mb-10">
            <div class="inline-block p-4 bg-gradient-to-br from-[#D97706] to-[#B45309] rounded-2xl mb-4 shadow-xl border border-white/10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-4.514A11.042 11.042 0 0010 12.5V12m4 0v.5c0 1.28-.19 2.515-.54 3.682M10 7V6a4 4 0 018 0v1m-4 5h.01M10 17h.01M9 13h.01M15 13h.01M12 17h.01" />
                </svg>
            </div>
            <h2 class="text-3xl font-serif text-white tracking-tight">Admin Portal</h2>
            <p class="text-white/60 text-sm mt-2 font-medium tracking-wide">E-BOOKSTORE MANAGEMENT SYSTEM</p>
        </div>

        <!-- Login Form -->
        <div id="login-section" class="space-y-6">
            <!-- Username Field -->
            <div class="space-y-2">
                <label for="username" class="text-white/80 text-xs font-bold uppercase tracking-widest ml-1">Username</label>
                <div class="relative">
                    <input type="text" id="username" 
                           class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-white placeholder-white/20 focus:outline-none input-focus transition-all" 
                           placeholder="Enter admin ID">
                </div>
            </div>

            <!-- Password Field -->
            <div class="space-y-2">
                <label for="password" class="text-white/80 text-xs font-bold uppercase tracking-widest ml-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" 
                           class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 pr-12 text-white placeholder-white/20 focus:outline-none input-focus transition-all" 
                           placeholder="••••••••••••">
                    <!-- Toggle Password Visibility -->
                    <button type="button" onclick="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/40 hover:text-white transition-colors">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Error Message Container -->
            <div id="error-box" class="hidden flex items-center gap-2 p-3 rounded-xl bg-red-500/10 border border-red-500/20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p class="text-red-400 text-xs font-bold uppercase tracking-tighter">Access Denied: Invalid Credentials</p>
            </div>

            <!-- Action Button -->
            <button onclick="handleLogin()" class="group relative w-full bg-[#D97706] hover:bg-[#B45309] text-white font-bold py-4 rounded-2xl shadow-xl transition-all transform active:scale-[0.98] overflow-hidden">
                <span class="relative z-10 flex items-center justify-center gap-2">
                    Authorize Entry
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </span>
            </button>
            
            <p class="text-center text-white/30 text-[10px] uppercase tracking-widest pt-4">
                Encrypted Session • Level 4 Clearance
            </p>
        </div>

        <!-- Success Redirect UI (Hidden initially) -->
        <div id="success-section" class="hidden text-center py-10 animate-pulse">
            <div class="text-[#D97706] mb-4 flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h3 class="text-2xl font-serif text-white">Access Granted</h3>
            <p class="text-white/60 text-sm mt-2">Redirecting to management dashboard...</p>
        </div>
    </div>

    <script>
        // Predefined Admin Credentials
        const ADMIN_USER = "pranali_madam";
        const ADMIN_PASS = "pranali@123";

        function togglePassword() {
            const passField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passField.type === 'password') {
                passField.type = 'text';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
                `;
            } else {
                passField.type = 'password';
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        function handleLogin() {
            const userInp = document.getElementById('username').value;
            const passInp = document.getElementById('password').value;
            const errorBox = document.getElementById('error-box');
            const loginSection = document.getElementById('login-section');
            const successSection = document.getElementById('success-section');

            // Verification Logic
            if (userInp === ADMIN_USER && passInp === ADMIN_PASS) {
                // Success State
                errorBox.classList.add('hidden');
                loginSection.classList.add('opacity-0');
                
                setTimeout(() => {
                    loginSection.classList.add('hidden');
                    successSection.classList.remove('hidden');
                    successSection.classList.add('block');
                    
                    // Automatically redirect to the admin portal after 2 seconds
                    setTimeout(() => {
                        window.location.href = "admin_portal.html";
                    }, 2000);
                    
                }, 300);

            } else {
                // Failure State
                errorBox.classList.remove('hidden');
                const panel = document.querySelector('.glass-panel');
                panel.classList.add('animate-bounce');
                setTimeout(() => panel.classList.remove('animate-bounce'), 400);
            }
        }

        // Support for "Enter" key
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
