<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibrisAdmin - Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
        }
        .modal-backdrop {
            display: none;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
        }
        .modal-backdrop.active {
            display: flex;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen text-slate-900">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside class="w-full md:w-64 bg-slate-900 text-white p-6 flex flex-col shrink-0">
            <div class="flex items-center gap-3 mb-10 px-2">
                <div class="bg-indigo-500 p-2 rounded-lg shadow-lg shadow-indigo-500/20 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1-2.5-2.5Z"/><path d="M8 7h6"/><path d="M8 11h8"/></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight">LibrisAdmin</h1>
            </div>

            <nav class="space-y-2 flex-1">
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all bg-indigo-600 text-white shadow-lg shadow-indigo-900/40">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>
                    <span class="font-medium">Dashboard</span>
                </button>
                <button onclick="switchTab('inventory')" id="btn-inventory" class="nav-btn w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-400 hover:bg-slate-800 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m16 6 4 14"/><path d="M12 6v14"/><path d="M8 8v12"/><path d="M4 4v16"/></svg>
                    <span class="font-medium">Inventory</span>
                </button>
            </nav>

            <div class="mt-auto pt-6 border-t border-slate-800">
                <div class="bg-slate-800/50 rounded-2xl p-4 border border-slate-700 text-xs">
                    <p class="text-slate-500 uppercase font-bold mb-2 tracking-widest">System Health</p>
                    <div class="w-full bg-slate-700 h-1.5 rounded-full overflow-hidden mb-2">
                        <div class="bg-emerald-400 h-full w-[95%]"></div>
                    </div>
                    <p class="text-slate-400">Database Optimized</p>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-10 max-w-7xl mx-auto w-full overflow-y-auto">
            <header class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                <div>
                    <h2 id="page-title" class="text-2xl font-bold text-slate-800">Portal Insights</h2>
                    <p id="page-subtitle" class="text-slate-500">Managing catalog data</p>
                </div>
                <button onclick="openModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl flex items-center justify-center gap-2 font-semibold shadow-md transition-all active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 8v8"/><path d="M8 12h8"/></svg>
                    Add New Entry
                </button>
            </header>

            <!-- Dashboard Tab -->
            <div id="tab-dashboard" class="tab-content active space-y-8 animate-in fade-in duration-500">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                        <div class="bg-indigo-50 w-12 h-12 rounded-2xl flex items-center justify-center text-indigo-600 mb-4">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18"/><path d="M3 12h18"/><path d="M3 18h18"/></svg>
                        </div>
                        <p class="text-sm font-medium text-slate-500">Total Items</p>
                        <p id="stat-total" class="text-3xl font-bold">0</p>
                    </div>
                    <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                        <div class="bg-purple-50 w-12 h-12 rounded-2xl flex items-center justify-center text-purple-600 mb-4">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                        </div>
                        <p class="text-sm font-medium text-slate-500">E-Books</p>
                        <p id="stat-ebooks" class="text-3xl font-bold">0</p>
                    </div>
                    <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                        <div class="bg-blue-50 w-12 h-12 rounded-2xl flex items-center justify-center text-blue-600 mb-4">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 18v-6a9 9 0 0 1 18 0v6"/><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/></svg>
                        </div>
                        <p class="text-sm font-medium text-slate-500">Audiobooks</p>
                        <p id="stat-audiobooks" class="text-3xl font-bold">0</p>
                    </div>
                    <div class="bg-white p-5 rounded-3xl border border-slate-100 shadow-sm">
                        <div class="bg-orange-50 w-12 h-12 rounded-2xl flex items-center justify-center text-orange-600 mb-4">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                        </div>
                        <p class="text-sm font-medium text-slate-500">Physical</p>
                        <p id="stat-normal" class="text-3xl font-bold">0</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
                        <div class="p-6 border-b border-slate-50 flex items-center justify-between">
                            <h3 class="font-bold text-lg">Recently Added</h3>
                            <button onclick="switchTab('inventory')" class="text-indigo-600 text-sm font-semibold hover:bg-indigo-50 px-3 py-1 rounded-lg transition-colors">View All</button>
                        </div>
                        <div id="recent-list" class="divide-y divide-slate-50">
                            <!-- Items populated via JS -->
                        </div>
                    </div>
                    <div class="bg-white rounded-3xl border border-slate-100 shadow-sm p-6">
                        <h3 class="font-bold text-lg mb-6">Catalog Distribution</h3>
                        <div id="distribution-bars" class="space-y-4">
                            <!-- Bars populated via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Inventory Tab -->
            <div id="tab-inventory" class="tab-content space-y-4">
                <div class="bg-white rounded-3xl border border-slate-100 shadow-sm overflow-hidden">
                    <div class="p-6 border-b border-slate-100">
                        <div class="relative max-w-md">
                            <svg class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                            <input oninput="renderInventory()" id="search-input" type="text" placeholder="Search title or author..." class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 transition-all">
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-slate-50/50 text-slate-400 text-[11px] uppercase tracking-wider">
                                <tr>
                                    <th class="px-6 py-4 font-bold">Entry Details</th>
                                    <th class="px-6 py-4 font-bold">Format</th>
                                    <th class="px-6 py-4 font-bold">Category</th>
                                    <th class="px-6 py-4 font-bold">Added On</th>
                                    <th class="px-6 py-4 font-bold text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="inventory-table-body" class="divide-y divide-slate-100">
                                <!-- Table rows via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-backdrop fixed inset-0 z-50 items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-[32px] shadow-2xl relative z-10 overflow-hidden transform animate-in zoom-in duration-200">
            <div class="p-8 border-b border-slate-100 flex items-center justify-between bg-indigo-50/30">
                <div>
                    <h3 class="text-2xl font-bold text-slate-800">New Resource</h3>
                    <p class="text-sm text-slate-500">Add content to the library catalog.</p>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600 p-2 rounded-full hover:bg-white shadow-sm transition-all">&times;</button>
            </div>
            
            <form onsubmit="addBook(event)" class="p-8 space-y-5">
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Title</label>
                    <input id="form-name" type="text" required placeholder="The Midnight Library" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:border-indigo-500 transition-all font-medium">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Author</label>
                    <input id="form-author" type="text" required placeholder="Matt Haig" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:border-indigo-500 transition-all font-medium">
                </div>
                <div class="grid grid-cols-2 gap-5">
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Format</label>
                        <select id="form-type" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:border-indigo-500 transition-all cursor-pointer font-medium">
                            <option value="Ebook">Ebook</option>
                            <option value="Audiobook">Audiobook</option>
                            <option value="Normal">Physical Book</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest ml-1">Category</label>
                        <select id="form-category" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:border-indigo-500 transition-all cursor-pointer font-medium">
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Classic">Classic</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Self-Help">Self-Help</option>
                        </select>
                    </div>
                </div>
                <div class="pt-6 flex gap-4">
                    <button type="button" onclick="closeModal()" class="flex-1 px-6 py-4 border border-slate-200 text-slate-600 font-bold rounded-2xl hover:bg-slate-50">Cancel</button>
                    <button type="submit" class="flex-1 px-6 py-4 bg-indigo-600 text-white font-bold rounded-2xl hover:bg-indigo-700 shadow-xl shadow-indigo-600/30 active:scale-95 transition-all">Save Entry</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin_portal.js"></script>
</body>
</html>
